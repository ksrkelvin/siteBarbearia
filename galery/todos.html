<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Corte Mil Grau - Todos</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../galery/css/style.css?ver=0.0">
</head>
<body>
    <header>
        <h1 class="title">TODOS OS SERVIÃ‡OS</h1>
    </header>
    
    <a href="../index.html" id="back">Voltar</a>

    <main class="container">
        <div class="row">
            <div class="card_img">
                <img src="../src/images/fotov0.jpg" onclick="openModal();currentSlide(1)" class="small_img">
            </div>
            <div class="card_img">
                <img src="../src/images/fotov01.jpg" onclick="openModal();currentSlide(2)" class="small_img">
            </div>
            <div class="card_img">
                <img src="../src/images/fotov06.jpg" onclick="openModal();currentSlide(3)" class="small_img">
            </div>
        </div>
        <div class="row">
            <div class="card_img">
                <img src="../src/images/fotov03.jpg" onclick="openModal();currentSlide(4)" class="small_img">
            </div>
            <div class="card_img">
                <img src="../src/images/fotov04.jpg" onclick="openModal();currentSlide(5)" class="small_img">
            </div>
            <div class="card_img">
                <img src="../src/images/fotov07.jpg" onclick="openModal();currentSlide(6)" class="small_img">
            </div>
      </div>
    </main>
  
  <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="../src/images/fotov0.jpg" class="modal_img">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="../src/images/fotov01.jpg" class="modal_img">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="../src/images/fotov06.jpg" class="modal_img">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="../src/images/fotov03.jpg" class="modal_img">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="../src/images/fotov04.jpg" class="modal_img">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="../src/images/fotov07.jpg"class="modal_img">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
  


    <script src="./js/sctipt.js?ver=0.0"></script>
</body>
</html>
